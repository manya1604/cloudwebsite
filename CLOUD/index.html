<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homely Stay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            text-align: center;
            padding: 50px 0;
        }

        .hero {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero h4 {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="login.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="th.jpeg" alt="Homely Stay" style="max-width: 100%; height: auto;">
        <!-- Hero section -->
        <section class="hero">
            <h1>Welcome to Homely Stay</h1>
            <p><h4>"Where Comfort Meets Convenience"</h4></p>
            <a href="login.html" class="cta-button">Find Accommodation</a>
        </section>

        <!-- Featured listings -->
        <section class="featured-listings">
            <!-- Display featured properties here -->
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
